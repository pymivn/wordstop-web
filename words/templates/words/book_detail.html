{% extends "words/base.html" %}

{% block content %}
<a href="{{ book.source }}">
    <h2>{{ book.name }} by {{ book.author }}</h2>
</a>
<br/>

	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Most common words</div>

	  <table class="table">
		<thead>
			<th>Word<th>Frequency</th><th>Example</th>

        </thead>
        {% for word in words %}
		<tr>
			<td><a href="https://www.google.com/search?q={{ word.word }}" target="_blank">{{ word.word }}</a></td> <td>{{ word.frequency }}</td> <td>{{ word.example }}</td>
		</tr>
        {% endfor %}
	  </table>
	</div>

{% endblock content %}
